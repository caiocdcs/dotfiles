#############################################################
# Tmux Configuration                                         #
#############################################################

# Change prefix from Ctrl+b to Ctrl+a (easier to reach)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Enable mouse support
set -g mouse on

# Better colors
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# Split panes with intuitive keys
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# New window in current path
bind c new-window -c "#{pane_current_path}"

# Easy pane switching with Alt+arrow (no prefix needed)
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Pane resizing with prefix + arrow
bind -r Left resize-pane -L 5
bind -r Right resize-pane -R 5
bind -r Up resize-pane -U 5
bind -r Down resize-pane -D 5

# Vi mode for copy/paste
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel

# Reload config with prefix + r
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Don't rename windows automatically
set -g allow-rename off

# Increase scrollback buffer
set -g history-limit 10000

# No delay for escape key press
set -sg escape-time 0

# Status bar configuration
set -g status-position bottom
set -g status-style bg=black,fg=white
set -g status-left-length 50
set -g status-right-length 50

# Left status: session name
set -g status-left '#[bg=blue,fg=black,bold] #S #[bg=black] '

# Window status
setw -g window-status-format ' #I:#W '
setw -g window-status-current-format '#[bg=green,fg=black,bold] #I:#W '

# Right status: hostname, date, time
set -g status-right '#[bg=black,fg=white] %Y-%m-%d #[bg=blue,fg=black,bold] %H:%M '

# Pane borders
set -g pane-border-style fg=colour240
set -g pane-active-border-style fg=green

# Message style
set -g message-style bg=yellow,fg=black,bold

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity off
